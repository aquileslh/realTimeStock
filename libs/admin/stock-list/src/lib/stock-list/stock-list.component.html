<div class="display-flex">
  <section class="symbol-list-box">
    <div class="list-box">
      <div *ngFor="let symbol of forexSymbols" class="symbol-data">
        <p class="gri-text">{{ symbol.symbol }}</p>
        <code class="gri-help-text">{{ symbol.description }}</code>
      </div>
    </div>
  </section>
  <section class="symbol-info">
    <grillo-software-get-information [symbol]="symbol"></grillo-software-get-information>
  </section>
</div>
