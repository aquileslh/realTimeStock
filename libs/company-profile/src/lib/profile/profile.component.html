<div class="profiles">
  <div class="gri-card" *ngFor="let profile of profiles">
    <div>
      <div class="display-flex element-position">
        <b class="gri-card-title">{{ profile.symbolChange }}</b>
        <span class="gri-card-subtitle">{{ profile.name }}</span>
      </div>
      <div class="display-flex element-position">
        <span class="gri-text">Country: {{ profile.country }} </span>
        <span class="gri-text">Currency: {{ profile.currency }}</span>
        <span class="gri-text">Industry: {{ profile.finnhubIndustry }}</span>
        <span class="gri-text"
          >Market Capitalization: {{ profile.marketCapitalization }}</span
        >
        <span class="gri-text"
          >Share Outstanding: {{ profile.shareOutstanding }}</span
        >
      </div>
    </div>
    <div class="char" id="{{ profile.ticker }}"></div>
  </div>
</div>
